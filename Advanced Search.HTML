<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <link rel="stylesheet" href="Project 0.CSS">
        <ul>
            <li><a href="Project 0.HTML">Google</a></li>
        </ul>
<p class="advanced">Advanced Search</p>
<div class="border"></div>
<div class="dav-advanced">
    <p class="h2-advanced">Find Pages with...</p>
    <form action="https://google.com/search">
        <div class="row-inputs">
            <div class="left">
                <p class="p-advanced">all there words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_q" class="form-input">
            </div>
        </div>
        <div class="row-inputs">
            <div class="left">
                <p class="p-advanced">this exact word or phrase:</p>
            </div>
            <div class="right">
                <input type="text" name="as_epq" class="form-input">
            </div>
        </div>
        <div class="row-inputs">
            <div class="left">
                <p class="p-advanced">any of these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_oq" class="form-input">
            </div>
        </div>
        <div class="row-inputs">
            <div class="left">
                <p class="p-advanced">none of these wordsd:</p>
            </div>
            <div class="right">
                <input type="text" name="as_eq" class="form-input">
            </div>
        </div>
        <div class="btn-div">
            <input type="submit" value="Advanced Search" class="btn-advanced">
        </div>
    </form>
</div>
</html>
